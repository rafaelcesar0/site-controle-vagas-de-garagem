<div class="container-center">
  <h1 class="title-table">Tabela Apartamentos</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Bloco</th>
        <th scope="col">Apartamento</th>
        <th scope="col">Morador</th>
        <th scope="col">Telefone</th>
        <th scope="col">Email</th>
        <th scope="col" class="text-center">Edit</th>
        <th scope="col" class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      @for (apto of aptos; track apto) {
        <tr>
        <th scope="row">{{apto.id}}</th>
        <td>{{apto.bloco}}</td>
        <td>{{apto.apartamento}}</td>
        <td>{{apto.morador}}</td>
        <td>{{apto.telefone}}</td>
        <td>{{apto.email}}</td>
        <td class="text-center"><button class="bnt-edit">Edit</button></td>
        <td class="text-center"><button class="bnt-del">Delete</button></td>
      </tr>
      }
    </tbody>
  </table>
</div>

<ul></ul>
